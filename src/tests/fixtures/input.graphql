type AddMemberPayload {
  newUserId: ID
  existingUserInviteSent: Boolean
}

input AddMemberData {
  email: String!
  projects: [ID!]!
}

type RemoveMemberPayload {
  userId: ID!
}

input RemoveMemberData {
  email: String!
  projects: [ID!]!
}

type Mutation {
  addMember(data: AddMemberData!): AddMemberPayload!
  removeMember(data: RemoveMemberData!): RemoveMemberPayload!
}
